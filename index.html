<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form>
          <input
            type="search"
            placeholder="Type a city..."
            id="search-engine"
          />

          <input type="submit" value="Search" id="submit-button" />
          <input type="button" value="Current Location" id="location-button" />
        </form>
      </div>
      <h1>Weather App</h1>
      <p id="current-day-time"></p>
      <h2>
        <span class="temperature" id="temperature">üåû</span
        ><span class="units">
          <a
            href="#"
            id="celsius-link"
            is-active="true"
            class="active"
            style="text-decoration: none"
            >¬∞C</a
          >
          <span style="opacity: 0.5">|</span>
          <a href="#" id="fahrenheit-link" style="text-decoration: none">¬∞F</a>
        </span>
      </h2>
      <h3 class="description"></h3>
      <div class="additional_data">
        <div class="row align-items-center">
          <div class="col-4"></div>
          <div class="col">
            <div id="feels-like"></div>
          </div>
          <div class="col">
            <div id="wind-speed"></div>
          </div>
          <div class="col-4"></div>
        </div>
        <div class="row align-items-center">
          <div class="col-4"></div>
          <div class="col">
            <div id="visibility"></div>
          </div>
          <div class="col">
            <div id="humidity"></div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div id="forecast" class="row align-items-center"></div>

      <p></p>
      <p class="footer">
        Coded by Vlasta ≈òenƒçov√° using HTML, CSS and JavaScript <br />
        See the code on
        <a href="https://github.com/rencovav/weather-app" target="_blank"
          >GitHub</a
        >
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
